    <style>
      /*
       * モバイル縦画面対応CSS
       * Based on: https://github.com/hithismani/responsive-decap
       */

      /* iOS入力フォームの自動ズーム防止（font-size 16px以上で抑制） */
      [data-slate-editor="true"], input, textarea, select {
        font-size: 16px !important;
      }

      /* box-sizing統一でレイアウト崩れ防止 */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* 横はみ出し防止 */
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }

      @media (max-width: 799px) {
        /* --- アプリ全体のレイアウト --- */
        [class*=AppHeaderContent],
        [class*=AppMainContainer] {
          margin-right: 0 !important;
          margin-left: 0 !important;
          min-width: calc(100vw - 24px) !important;
          max-width: 100vw !important;
        }

        [class*=AppHeaderContent] {
          display: flex !important;
          justify-content: space-between !important;
        }

        [class*=AppHeaderQuickNewButton] {
          width: 100% !important;
        }

        [class*=AppHeaderButton] {
          padding-left: 4px !important;
          padding-right: 4px !important;
        }

        /* --- サイドバー --- */
        [class*=SidebarContainer] {
          position: initial !important;
          width: initial !important;
        }

        [class*=CollectionContainer] {
          display: flex !important;
          flex-direction: column !important;
        }

        [class*=CollectionMain] {
          padding-left: 0 !important;
          margin-top: 20px !important;
        }

        /* --- エディタ・ツールバー（保存ボタン常時表示） --- */

        /* sticky有効化のため祖先のoverflow制御 */
        [class*=AppMainContainer],
        [class*=EditorContainer] {
          min-width: 0 !important;
          overflow: visible !important;
        }

        /* コントロールバーを上部固定 */
        [class*=EditorControlBar] {
          position: sticky !important;
          top: 0 !important;
          z-index: 300 !important;
          background: #fff !important;
          border-bottom: 1px solid #e0e0e0 !important;
          overflow: visible !important;
        }

        /* ツールバーをビューポート内に収める */
        [class*=EditorControlBar] [class*=ToolbarContainer] {
          display: flex !important;
          flex-wrap: wrap !important;
          justify-content: space-between !important;
          align-items: center !important;
          min-width: 0 !important;
          max-width: 100vw !important;
          overflow: visible !important;
          padding: 4px 8px !important;
          gap: 4px !important;
        }

        /* 左セクション（戻るリンク等）は縮小可能に */
        [class*=ToolbarSubSectionFirst] {
          flex: 1 1 0 !important;
          min-width: 0 !important;
          overflow: hidden !important;
        }

        /* 戻るリンクが長い場合に省略表示 */
        [class*=BackCollection],
        [class*=BackStatus] {
          font-size: .6rem !important;
          overflow: hidden !important;
          text-overflow: ellipsis !important;
          white-space: nowrap !important;
        }

        /* 保存・公開ボタンは絶対に縮小しない */
        [class*=ToolbarButton],
        [class*=PublishedToolbarButton] {
          flex-shrink: 0 !important;
          min-height: 44px !important;
          padding: 0 12px !important;
        }

        [class*=PublishedToolbarButton]::after {
          display: none !important;
        }

        /* --- コントロールパネル --- */
        [class*=ControlPaneContainer] {
          padding: 0px 10px !important;
          max-width: 100vw !important;
        }

        [class*=PreviewPaneContainer-ControlPaneContainer] {
          padding: 0 !important;
        }

        /* --- ドロップダウン → ボトムシート（iOS Safari対応） --- */
        /* stickyコンテナ内のabsolute配置問題を回避するため */
        /* position:fixedのボトムシートとして画面下部に表示 */
        [class*=DropdownList] {
          position: fixed !important;
          bottom: 0 !important;
          left: 0 !important;
          right: 0 !important;
          top: auto !important;
          width: 100% !important;
          min-width: 100% !important;
          max-height: 50vh !important;
          overflow-y: auto !important;
          background: #fff !important;
          border: none !important;
          border-top: 2px solid #3a69c7 !important;
          border-radius: 16px 16px 0 0 !important;
          box-shadow: 0 -4px 20px rgba(0,0,0,0.3) !important;
          z-index: 99999 !important;
          padding: 12px 0 !important;
          -webkit-overflow-scrolling: touch !important;
        }

        /* ボトムシートの項目をタップしやすく */
        [class*=DropdownList] li,
        [class*=DropdownList] a,
        [class*=DropdownList] button,
        [class*=DropdownList] [class*=DropdownItem] {
          min-height: 48px !important;
          padding: 12px 20px !important;
          font-size: 16px !important;
        }

        /* --- モーダル（画像アップロード等） --- */
        [class*=StyledModal] {
          width: 95vw !important;
          max-width: 95vw !important;
          max-height: 90vh !important;
          margin-left: auto !important;
          margin-right: auto !important;
          left: 2.5vw !important;
          right: 2.5vw !important;
          display: flex !important;
          flex-direction: column !important;
        }

        /* モーダル内部をflex列レイアウトに（スクロール可能にする） */
        [class*=StyledModal] > div {
          width: 100% !important;
          max-width: 100% !important;
          min-width: 0 !important;
          display: flex !important;
          flex-direction: column !important;
          max-height: 90vh !important;
          overflow: hidden !important;
        }

        [class*=StyledModal] > div > div {
          width: 100% !important;
          max-width: 100% !important;
          min-width: 0 !important;
          display: flex !important;
          flex-direction: column !important;
          overflow: hidden !important;
          flex: 1 !important;
          min-height: 0 !important;
        }

        /* --- メディアライブラリ --- */
        [class*=LibraryTitle] {
          display: none !important;
        }

        /* メディアライブラリのヘッダーを縦並びにしてアップロードボタンを確実に表示 */
        [class*=LibraryTop] {
          display: flex !important;
          flex-direction: column !important;
          align-items: stretch !important;
          flex-shrink: 0 !important;
          height: auto !important;
          padding: 10px !important;
          gap: 8px !important;

        /* アップロードボタンを目立たせて全幅表示 */
        [class*=LibraryTop] button,
        [class*=UploadButton] {
          width: 100% !important;
          min-height: 44px !important;
          font-size: 16px !important;
        }

        /* 検索入力も全幅 */
        [class*=LibraryTop] [class*=SearchInput],
        [class*=LibraryTop] input {
          width: 100% !important;
        }

        /* メディアライブラリのカードグリッド：スクロール可能エリア */
        [class*=CardGridContainer],
        [class*=MediaLibraryCard] {
          flex: 1 !important;
          min-height: 0 !important;
          overflow-y: auto !important;
          -webkit-overflow-scrolling: touch !important;
        }

        [class*=CardGrid] {
          grid-template-columns: repeat(2, 1fr) !important;
          gap: 8px !important;
          padding: 8px !important;
          overflow-y: auto !important;
          -webkit-overflow-scrolling: touch !important;
        }

        /* メディアライブラリのカード画像を縮小表示 */
        [class*=CardImage] {
          height: 100px !important;
        }

        /* メディアライブラリのフッター（適用/挿入ボタン等） */
        [class*=ModalFooter],
        [class*=LibraryFooter],
        [class*=StyledModal] footer {
          display: flex !important;
          flex-wrap: wrap !important;
          flex-shrink: 0 !important;
          gap: 8px !important;
          padding: 10px !important;
          background: white !important;
          border-top: 1px solid #ddd !important;
        }

        /* フッターのボタンも全幅にしてタップしやすく */
        [class*=ModalFooter] button,
        [class*=LibraryFooter] button,
        [class*=StyledModal] footer button {
          flex: 1 1 auto !important;
          min-height: 44px !important;
          font-size: 16px !important;
        }

        /* --- 画像ウィジェット（サムネイル画像フィールド）--- */
        [class*=FileWidget],
        [class*=ImageWidget] {
          max-width: 100% !important;
        }

        /* 画像選択ボタンを縦並びに */
        [class*=FileWidgetButton],
        [class*=ImageWidgetButton] {
          display: block !important;
          width: 100% !important;
          margin-bottom: 4px !important;
          min-height: 44px !important;
        }

        /* --- 新規投稿ボタン --- */
        [class*=CollectionTopNewButton] {
          padding: 0px 10px !important;
          height: auto !important;
        }

        /* --- 検索・ビューコントロール --- */
        [class*=SearchInput] {
          margin-top: 5px !important;
        }

        [class*=ViewControls] {
          position: initial !important;
        }
      }

      /* --- iPhone画像のEXIF回転をCMSプレビューで正しく反映 --- */
      /* img要素全体 + Decap CMSのReactコンポーネント内の画像にも適用 */
      img,
      [class*=CardImage] img,
      [class*=ImageWidget] img,
      [class*=FileWidget] img,
      [class*=PreviewPane] img,
      [class*=MediaLibrary] img {
        image-orientation: from-image !important;
      }

      /* カード一覧のサムネイル */
      [class*=CardImage] img,
      [class*=CardImageWrapper] img {
        object-fit: contain !important;
        image-orientation: from-image !important;
      }

      /* エディタフォーム内の画像プレビュー：縦画像の縦横比を維持 */
      [class*=FileContent] img,
      [class*=ImageContent] img,
      [class*=FileWidget] img,
      [class*=ImageWidget] img {
        max-width: 100% !important;
        width: auto !important;
        height: auto !important;
        max-height: 50vh !important;
        object-fit: contain !important;
        image-orientation: from-image !important;
      }

      /* --- コレクション一覧：日付とタイトルの分離表示 --- */
      .entry-date {
        display: inline-block;
        background: #e8f0fe;
        color: #1a73e8;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.8em;
        font-family: monospace;
        margin-right: 10px;
        white-space: nowrap;
        vertical-align: middle;
      }

      .entry-title {
        vertical-align: middle;
      }

      .entry-draft {
        display: inline-block;
        background: #fff3e0;
        color: #e65100;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75em;
        font-weight: bold;
        margin-right: 8px;
        white-space: nowrap;
        vertical-align: middle;
      }

      /* --- 画像ウィジェットの選択解除ボタン --- */
      .cms-deselect-btn {
        background: #f5f5f5 !important;
        color: #555 !important;
        border: 1px solid #ccc !important;
      }

      /* --- メディアライブラリの完全削除ボタン --- */
      .cms-full-delete-btn {
        background: #d32f2f !important;
        color: white !important;
        border: none !important;
      }

      /* 完全削除ボタン：無効状態 */
      .cms-full-delete-btn:disabled {
        background: #ccc !important;
        color: #888 !important;
        cursor: not-allowed !important;
        opacity: 0.6 !important;
      }
    </style>

  <body>
    <script>
      // Slate エディタの toSlatePoint/toSlateRange クラッシュを抑止
      // Decap CMS の古い Slate v0.47 が iOS Safari で void node（codeblock等）の
      // DOM選択をSlate内部表現に変換する際に setEnd() が失敗する既知バグへの対策
      // React Error Boundary でキャッチされる前にエラーを握りつぶし、
      // クラッシュ画面（「エラーが発生しました」）の表示を防止する
      window.addEventListener('error', function(e) {
        if (e && e.error && e.error.stack &&
            (e.error.stack.indexOf('toSlatePoint') !== -1 ||
             e.error.stack.indexOf('toSlateRange') !== -1 ||
             e.error.stack.indexOf('setEnd') !== -1)) {
          console.warn('[CMS] Slate selection error suppressed:', e.error.message);
          e.preventDefault();
          return true;
        }
      });
    </script>
    <script src="https://unpkg.com/decap-cms@3.10.0/dist/decap-cms.js" integrity="sha384-Yw42/AXF834YFNra0g9Mm3CluXF/L7H12eabT/fRPqq56Gp3mFYdFR24hgGi5iAQ" crossorigin="anonymous"></script>

    <script>
      // Decap CMS UI カスタマイズ + 画像アップロード処理
      // MutationObserver を単一インスタンスに統合し、全DOM監視を一元管理
      (function() {
        'use strict';

        // === DOM カスタマイズ関数 ===

        // サイドバーに本番サイトへのリンクを追加（コレクション＞記事の下）
        function addSiteLink() {
          if (document.getElementById('cms-site-link')) return;

          const sidebar = document.querySelector('[class*="SidebarContainer"]');
          if (!sidebar) return;

          const link = document.createElement('a');
          link.id = 'cms-site-link';
          link.href = window.location.origin;
          link.target = '_blank';
          link.rel = 'noopener';
          const isStaging = window.location.hostname.startsWith('staging.') || window.location.hostname.includes('.pages.dev');
          link.textContent = (isStaging ? '[STAGING] ' : '') + 'ブログを見る \u2197';
          link.style.cssText = 'display:block;padding:12px 20px;color:#1a73e8;text-decoration:none;font-size:14px;border-top:1px solid #eee;margin-top:8px;';
          link.addEventListener('mouseenter', function() { link.style.background = '#f5f5f5'; });
          link.addEventListener('mouseleave', function() { link.style.background = ''; });
          sidebar.appendChild(link);
        }

        // コレクション一覧：日付・下書き状態・タイトルを分離表示
        function formatCollectionEntries() {
          const elements = document.querySelectorAll(
            '[class*="ListCard"] h2, [class*="ListCardTitle"], [class*="CardBody"] h2'
          );
          for (const el of elements) {
            if (el.dataset.formatted) continue;
            const text = el.textContent || '';
            // summary: "{{date}} | {{draft}} | {{title}}"
            const match = text.match(/^(\d{4}-\d{2}-\d{2})\s*\|\s*(true|false)\s*\|\s*(.+)$/);
            if (match) {
              el.dataset.formatted = 'true';
              const dateSpan = document.createElement('span');
              dateSpan.className = 'entry-date';
              dateSpan.textContent = match[1];
              el.textContent = '';
              el.appendChild(dateSpan);
              if (match[2] === 'true') {
                const draftSpan = document.createElement('span');
                draftSpan.className = 'entry-draft';
                draftSpan.textContent = '下書き';
                el.appendChild(draftSpan);
              }
              const titleSpan = document.createElement('span');
              titleSpan.className = 'entry-title';
              titleSpan.textContent = match[3];
              el.appendChild(titleSpan);
              continue;
            }
            // 固定ページ: "番号 | draft | タイトル" 形式（summary: "{{order}} | {{draft}} | {{title}}"）
            const pagesMatch = text.match(/^(-?\d+)\s*\|\s*(true|false)\s*\|\s*(.+)$/);
            if (pagesMatch) {
              el.dataset.formatted = 'true';
              const orderSpan = document.createElement('span');
              orderSpan.className = 'entry-date';
              orderSpan.textContent = '#' + pagesMatch[1];
              el.textContent = '';
              el.appendChild(orderSpan);
              if (pagesMatch[2] === 'true') {
                const pageDraftSpan = document.createElement('span');
                pageDraftSpan.className = 'entry-draft';
                pageDraftSpan.textContent = '下書き';
                el.appendChild(pageDraftSpan);
              }
              const pageTitleSpan = document.createElement('span');
              pageTitleSpan.className = 'entry-title';
              pageTitleSpan.textContent = pagesMatch[3];
              el.appendChild(pageTitleSpan);
            }
          }
        }

        // 画像ウィジェットのボタンラベル変更
        function relabelImageButtons() {
          const buttons = document.querySelectorAll('button');
          for (const btn of buttons) {
            if (btn.dataset.relabeled) continue;
            const text = btn.textContent.trim();

            // 「削除」を含むボタンを検出（「削除」「削除する」等すべて対応）
            if (text.includes('削除')) {
              // 画像/ファイルウィジェット内かどうか判定
              const inFileWidget = btn.closest(
                '[class*="FileWidget"], [class*="ImageWidget"], [class*="FileContent"], [class*="ImageContent"]'
              );

              if (inFileWidget) {
                // 画像フィールドの参照解除：「選択解除」に変更
                btn.textContent = '選択解除';
                btn.classList.add('cms-deselect-btn');
              } else {
                // それ以外（メディアライブラリ、エディタツールバー等）：「完全削除」に変更
                btn.textContent = '完全削除';
                btn.classList.add('cms-full-delete-btn');
              }
              btn.dataset.relabeled = 'true';
            }
          }
        }

        // メディアライブラリ：オブジェクト未選択時は削除ボタンを無効化
        function updateDeleteButtonState() {
          const modal = document.querySelector('[class*="StyledModal"], [class*="MediaLibrary"]');
          if (!modal) return;

          // メディアライブラリ内の完全削除ボタンを探す
          const deleteBtn = modal.querySelector('button.cms-full-delete-btn');
          if (!deleteBtn) return;

          // カードグリッド内の子要素からborderColorで選択状態を判定
          // styled-componentsはクラス名にselectedが出ないため、描画結果で判定
          const grid = modal.querySelector('[class*="CardGrid"]');
          let hasSelected = false;
          if (grid) {
            const cards = grid.querySelectorAll('[class*="Card"]');
            for (const card of cards) {
              const bc = window.getComputedStyle(card).borderColor;
              if (!bc) continue;
              const m = bc.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
              if (m) {
                const r = +m[1], g = +m[2], b = +m[3];
                // 青系ボーダー = 選択状態（グレーや白ではない色付きボーダー）
                if (b > 150 && b - r > 40) {
                  hasSelected = true;
                  break;
                }
              }
            }
          }

          deleteBtn.disabled = !hasSelected;
        }

        // エディタ画面に公開URLを表示
        // ファイル名 = URLスラグ（Decap CMSはタイトル変更してもファイル名は変わらない）
        // 既存記事: ハッシュからファイル名を取得 → 固定URL
        // 新規記事: タイトルから生成（作成時にファイル名=タイトルになるため）
        function showPublicUrl() {
          try {
            let urlDisplay = document.getElementById('cms-public-url');

            // エディタ画面の判定: EditorControlBarが実際に画面に表示されているかで判定
            // Decap CMSはReact SPAのため、ページ遷移後も非表示のDOMが残ることがある
            // 要素の存在だけでなく描画サイズで判定し、コレクション一覧では確実に非表示にする
            const editorBar = document.querySelector('[class*="EditorControlBar"]');
            const isEditor = editorBar && editorBar.getBoundingClientRect().height > 0;

            if (!isEditor) {
              if (urlDisplay) {
                urlDisplay.style.display = 'none';
                document.body.style.paddingBottom = '';
              }
              return;
            }

            const hash = window.location.hash || '';
            const entryMatch = hash.match(/\/entries\/(.+?)$/);
            const isPages = hash.indexOf('/collections/pages/') !== -1;

            let resolvedPath = null;

            if (isPages) {
              // 固定ページ: URL = /{slug}
              if (entryMatch) {
                // 既存ページ: ハッシュのエントリパス = ファイル名 = slug
                resolvedPath = '/' + decodeURIComponent(entryMatch[1]);
              } else {
                // 新規ページ: slugフィールド（2番目のテキスト入力）から取得
                const allInputs = document.querySelectorAll('input');
                const candidates = [];
                for (const input of allInputs) {
                  const t = (input.type || 'text').toLowerCase();
                  if (t !== 'file' && t !== 'checkbox' && t !== 'radio' && t !== 'hidden') {
                    candidates.push(input);
                  }
                }
                // pages: candidates[0]=title, candidates[1]=slug
                const slugInput = candidates.length >= 2 ? candidates[1] : null;
                if (slugInput && slugInput.value) {
                  resolvedPath = '/' + slugInput.value;
                  if (!slugInput.dataset.urlBound) {
                    slugInput.dataset.urlBound = 'true';
                    slugInput.addEventListener('input', function() { setTimeout(showPublicUrl, 100); });
                  }
                }
              }
            } else if (entryMatch) {
              // 既存記事: ハッシュのパスがファイルパス = URLスラグ
              // hash例: #/collections/posts/entries/2026/01/あああ
              const entryPath = decodeURIComponent(entryMatch[1]);
              resolvedPath = '/posts/' + entryPath;
            } else {
              // 新規記事: タイトル・日付からURL生成
              const allInputs = document.querySelectorAll('input');
              const candidates = [];
              for (const input of allInputs) {
                const t = (input.type || 'text').toLowerCase();
                if (t !== 'file' && t !== 'checkbox' && t !== 'radio' && t !== 'hidden') {
                  candidates.push(input);
                }
              }
              if (candidates.length < 2) return;

              let dateInput = null;
              let dateIndex = -1;
              for (let k = 0; k < candidates.length; k++) {
                const v = candidates[k].value || '';
                if (v.match(/^\d{4}[-\/]\d{2}[-\/]\d{2}/)) {
                  dateInput = candidates[k];
                  dateIndex = k;
                  break;
                }
              }

              let titleInput = null;
              if (dateInput && dateIndex > 0) {
                titleInput = candidates[dateIndex - 1];
              }
              if (!titleInput || !dateInput) {
                titleInput = candidates[0];
                dateInput = candidates[1];
              }

              // 新規記事はタイトル変更でURL変わるのでリスナー登録
              if (titleInput && !titleInput.dataset.urlBound) {
                titleInput.dataset.urlBound = 'true';
                titleInput.addEventListener('input', function() { setTimeout(showPublicUrl, 100); });
              }
              if (dateInput && !dateInput.dataset.urlBound) {
                dateInput.dataset.urlBound = 'true';
                dateInput.addEventListener('input', function() { setTimeout(showPublicUrl, 100); });
                dateInput.addEventListener('change', function() { setTimeout(showPublicUrl, 100); });
              }

              const title = (titleInput && titleInput.value) || '';
              const dateVal = (dateInput && dateInput.value) || '';
              const dateMatch = dateVal.match(/(\d{4})[-\/](\d{2})/);
              if (!dateMatch || !title) {
                if (urlDisplay) {
                  urlDisplay.style.display = 'none';
                  document.body.style.paddingBottom = '';
                }
                return;
              }
              resolvedPath = '/posts/' + dateMatch[1] + '/' + dateMatch[2] + '/' + title;
            }

            if (!resolvedPath) return;

            const parts = resolvedPath.split('/');
            const publicUrl = window.location.origin + parts.map(function(s) { return s ? encodeURIComponent(s) : s; }).join('/');
            const displayUrl = window.location.origin + resolvedPath;
            const label = entryMatch ? '公開URL:' : '公開予定URL:';

            if (!urlDisplay) {
              urlDisplay = document.createElement('div');
              urlDisplay.id = 'cms-public-url';
              urlDisplay.style.cssText = 'position:fixed;bottom:0;left:0;right:0;z-index:9998;padding:8px 14px;background:#e8f4fd;border-top:2px solid #1a73e8;font-size:0.85em;color:#333;text-align:center;';
              document.body.appendChild(urlDisplay);
            }

            urlDisplay.style.display = '';
            // URLバー表示時、エディタ下部のコンテンツが隠れないようにbodyにpadding追加
            document.body.style.paddingBottom = '44px';
            if (urlDisplay.dataset.lastUrl !== displayUrl) {
              urlDisplay.textContent = '';
              const labelSpan = document.createElement('span');
              labelSpan.style.cssText = 'color:#666;margin-right:6px;';
              labelSpan.textContent = label;
              const urlLink = document.createElement('a');
              urlLink.href = publicUrl;
              urlLink.target = '_blank';
              urlLink.rel = 'noopener';
              urlLink.style.cssText = 'color:#1a73e8;text-decoration:underline;word-break:break-all;';
              urlLink.textContent = displayUrl;
              urlDisplay.appendChild(labelSpan);
              urlDisplay.appendChild(urlLink);
              urlDisplay.dataset.lastUrl = displayUrl;
            }
          } catch(e) {
            console.warn('[CMS] showPublicUrl error:', e);
          }
        }

        // ドロップダウン・モーダル表示時にURLバーを退避
        // ボトムシートやモーダルと公開URLバーの重なりを防止
        function manageDropdownOverlay() {
          const urlBar = document.getElementById('cms-public-url');
          if (!urlBar) return;

          // モーダル検出: モーダル表示中はURLバーを隠す（z-index競合防止）
          const modal = document.querySelector('[class*="StyledModal"]');
          if (modal) {
            if (urlBar.style.display !== 'none') {
              urlBar.dataset.hiddenByOverlay = 'true';
              urlBar.style.display = 'none';
              document.body.style.paddingBottom = '';
            }
            return;
          }

          // モバイルのみ: ドロップダウン（ボトムシート）検出
          if (window.innerWidth <= 799) {
            const dropdown = document.querySelector('[class*="DropdownList"]');
            if (dropdown) {
              if (urlBar.style.display !== 'none') {
                urlBar.dataset.hiddenByOverlay = 'true';
                urlBar.style.display = 'none';
                document.body.style.paddingBottom = '';
              }
              return;
            }
          }

          // オーバーレイで隠した場合のみ復元
          if (urlBar.dataset.hiddenByOverlay === 'true') {
            delete urlBar.dataset.hiddenByOverlay;
            urlBar.style.display = '';
            document.body.style.paddingBottom = '44px';
          }
        }

        // モバイル（≤799px）でcodeblockボタンを非表示にする
        // Decap CMSのSlate v0.47はiOS Safariでvoid node（codeblock）操作時に
        // toSlatePoint/setEnd()がクラッシュする既知バグがあり、根本修正不可能なため
        // モバイルではcodeblock機能自体を無効化する（PCでは引き続き利用可能）
        function hideCodeBlockOnMobile() {
          if (window.innerWidth > 799) return;

          // 「＋」メニュー内の「Code Block」項目をテキスト内容で検索して非表示にする
          // styled-componentsのクラス名は動的生成で不安定なため、テキストマッチで判定
          const candidates = document.querySelectorAll('button, li, [role="menuitem"], [role="option"]');
          for (const el of candidates) {
            if (el.dataset.mobileHidden) continue;
            // エディタコンテンツ内のラベル（「CODE BLOCK」）は対象外
            if (el.closest && el.closest('[data-slate-editor]')) continue;
            const text = (el.textContent || '').trim();
            if (text === 'Code Block') {
              el.dataset.mobileHidden = 'true';
              el.style.display = 'none';
            }
          }
        }

        // 記事一覧: グルーピングドロップダウンを常時非表示（CMS-19）
        // postsコレクションではグルーピングボタンの代わりに年月セレクターを表示する
        // MutationObserverから毎回呼ばれるため、Reactの再描画で復活しても即座に再非表示
        // [role="button"][aria-haspopup="true"]は「新規作成」「ソート」等にも付くため
        // テキスト「グルーピング」または「Group」を含む要素を明示的に特定する
        function hideGroupControl() {
          const hash = window.location.hash || '';
          if (hash.indexOf('/collections/posts') === -1 || hash.indexOf('/entries/') !== -1) return;

          const triggers = document.querySelectorAll('[role="button"][aria-haspopup="true"]');
          for (const t of triggers) {
            const text = (t.textContent || '').trim();
            if (text.indexOf('グルーピング') !== -1 || text.toLowerCase().indexOf('group') !== -1) {
              const wrapper = t.parentElement;
              if (wrapper) wrapper.style.display = 'none';
              break;
            }
          }
        }

        // 記事一覧: 年月グルーピングをデフォルト有効化（CMS-19）
        // postsコレクション表示時にview_groupsの年月グルーピングを自動選択
        // Decap CMSのGroupControlはreact-aria-menubutton製ドロップダウンで、
        // メニューは開くまでDOMに存在しないため2段階操作が必要
        function activateDefaultGrouping() {
          const hash = window.location.hash || '';
          if (hash.indexOf('/collections/posts') === -1 || hash.indexOf('/entries/') !== -1) return;

          // 既にグルーピング有効ならスキップ
          if (document.querySelectorAll('[class*="GroupHeading"]').length > 0) return;

          // 二重実行防止
          if (document.getElementById('cms-group-activated')) return;

          // グルーピングドロップダウンのトリガーを探す
          // role="button" + aria-haspopup="true" は「新規作成」「ソート」等にも付くため
          // テキスト「グルーピング」または「Group」を含む要素を明示的に特定する
          const triggers = document.querySelectorAll('[role="button"][aria-haspopup="true"]');
          let groupTrigger = null;
          for (const t of triggers) {
            const text = (t.textContent || '').trim();
            if (text.indexOf('グルーピング') !== -1 || text.toLowerCase().indexOf('group') !== -1) {
              groupTrigger = t;
              break;
            }
          }
          if (!groupTrigger) return;

          // 二重実行防止マーカー
          const marker = document.createElement('span');
          marker.id = 'cms-group-activated';
          marker.style.display = 'none';
          document.body.appendChild(marker);

          // ドロップダウンを開く
          groupTrigger.click();

          // メニューがReactで描画されるのを待ってから年月を選択
          setTimeout(function() {
            const items = document.querySelectorAll('[role="menuitem"]');
            for (const item of items) {
              if ((item.textContent || '').trim() === '年月') {
                item.click();
                break;
              }
            }
          }, 100);
        }

        // グルーピング表示時にグループを降順（最新が先頭）に並べ替え（CMS-19）
        // ISO形式（"年月 2026-02"）と日本語形式（"2026年2月"）の両方に対応
        function reverseViewGroups() {
          const headings = document.querySelectorAll('[class*="GroupHeading"]');
          if (headings.length < 2) return;

          // ソートキーを抽出（YYYYMM形式に正規化）
          function getSortKey(text) {
            const iso = text.match(/(\d{4})-(\d{2})/);
            if (iso) return iso[1] + iso[2];
            const jp = text.match(/(\d{4})年(\d{1,2})月/);
            if (jp) return jp[1] + jp[2].padStart(2, '0');
            return text;
          }

          const first = getSortKey((headings[0].textContent || '').trim());
          const second = getSortKey((headings[1].textContent || '').trim());
          if (first >= second) return; // 既に降順または同値

          // グループコンテナ（見出しの親要素）を逆順に並べ替え
          const containers = [];
          for (const h of headings) {
            if (h.parentElement) containers.push(h.parentElement);
          }
          const parent = containers[0].parentElement;
          if (!parent) return;

          for (let i = containers.length - 1; i >= 0; i--) {
            parent.appendChild(containers[i]);
          }
        }

        // グルーピング見出しを日本語形式に変換（CMS-19）
        // "年月 2026-02" → "2026年2月"
        function formatGroupHeadings() {
          const headings = document.querySelectorAll('[class*="GroupHeading"]');
          for (const h of headings) {
            if (h.dataset.jaFormatted) continue;
            const text = (h.textContent || '').trim();
            const m = text.match(/(\d{4})-(\d{2})/);
            if (m) {
              h.textContent = m[1] + '年' + parseInt(m[2], 10) + '月';
              h.dataset.jaFormatted = 'true';
            }
          }
        }

        // 年月選択プルダウン作成（CMS-19）
        // グループ見出しから年月リストを生成し、選択で該当グループにスクロール
        // 元のグルーピングドロップダウンを非表示にし、代わりに月セレクターを配置
        function createMonthSelector() {
          const hash = window.location.hash || '';
          const isPostsList = hash.indexOf('/collections/posts') !== -1 && hash.indexOf('/entries/') === -1;

          const selector = document.getElementById('cms-month-selector');

          if (!isPostsList) {
            if (selector) selector.style.display = 'none';
            return;
          }

          const headings = document.querySelectorAll('[class*="GroupHeading"]');
          if (headings.length === 0) {
            if (selector) selector.style.display = 'none';
            return;
          }

          // 見出し数が同じなら更新不要
          if (selector && selector.dataset.count === String(headings.length)) {
            selector.style.display = '';
            return;
          }

          // セレクター要素の作成または更新
          let sel = selector;
          if (!sel) {
            sel = document.createElement('select');
            sel.id = 'cms-month-selector';
            sel.style.cssText = 'padding:8px 12px;border:1px solid #ddd;border-radius:6px;font-size:14px;background:#fff;cursor:pointer;margin-left:6px;';

            // CollectionControls付近に配置
            const controlsArea = document.querySelector('[class*="CollectionControls"]')
              || document.querySelector('[class*="ViewControls"]');
            if (controlsArea) {
              controlsArea.appendChild(sel);
            } else {
              return;
            }
          }

          // オプション生成
          sel.textContent = '';
          const arr = Array.from(headings);
          for (const h of arr) {
            const opt = document.createElement('option');
            opt.textContent = h.textContent;
            sel.appendChild(opt);
          }
          sel.dataset.count = String(headings.length);
          sel.style.display = '';

          // 選択変更時にスクロール
          sel.onchange = function() {
            const idx = sel.selectedIndex;
            if (idx >= 0 && idx < arr.length) {
              arr[idx].scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          };
        }

        // iPhoneからのHEICファイルを制限（JPEG/PNG/WebP/GIFのみ受付）
        // 画像input要素のaccept属性を制限し、iPhoneはHEICを自動的にJPEGに変換
        function restrictImageInputAccept() {
          const imageInputs = document.querySelectorAll('input[type="file"][accept*="image"]');
          for (const input of imageInputs) {
            input.setAttribute('accept', 'image/jpeg,image/jpg,image/png,image/webp,image/gif');
          }
        }

        // === MutationObserver 初期化（単一Observerで全監視を統合）===

        function initCustomizations() {
          // MutationObserverコールバックをデバウンス（requestAnimationFrame）
          // codeblock挿入等で大量DOM変更が発生した際の過負荷クラッシュを防止
          let rafPending = false;
          function runCustomizations() {
            addSiteLink();
            formatCollectionEntries();
            relabelImageButtons();
            updateDeleteButtonState();
            showPublicUrl();
            manageDropdownOverlay();
            hideCodeBlockOnMobile();
            hideGroupControl();
            activateDefaultGrouping();
            reverseViewGroups();
            formatGroupHeadings();
            createMonthSelector();
            restrictImageInputAccept();
          }

          const observer = new MutationObserver(function() {
            if (rafPending) return;
            rafPending = true;
            requestAnimationFrame(function() {
              rafPending = false;
              runCustomizations();
            });
          });

          observer.observe(document.body, {
            childList: true,
            subtree: true,
            attributes: true,
            attributeFilter: ['class']
          });

          // 初回実行
          runCustomizations();
        }

        // === イベントリスナー ===

        // 画面遷移時に公開URLバーを更新（エディタ↔一覧の遷移対応）
        // hashchange: 通常のハッシュ遷移
        // popstate: ブラウザの戻るボタンやReact Router経由の遷移
        // click: Decap CMSの「←」戻るリンク押下時（hashchangeが遅延する場合の補完）
        window.addEventListener('hashchange', function() {
          showPublicUrl();
        });
        window.addEventListener('popstate', function() {
          setTimeout(showPublicUrl, 50);
        });
        document.addEventListener('click', function(e) {
          let target = e.target;
          while (target && target !== document.body) {
            if (target.className && typeof target.className === 'string' &&
                (target.className.indexOf('BackCollection') !== -1 ||
                 target.className.indexOf('BackStatus') !== -1)) {
              setTimeout(showPublicUrl, 100);
              return;
            }
            target = target.parentElement;
          }
        });

        // 画像アップロード時にEXIF回転を補正（Canvas APIで正規化）
        // iPhoneで撮影した写真のEXIF orientationを画像データに反映してからアップロード
        document.addEventListener('change', function(e) {
          const input = e.target;
          if (!input || input.tagName !== 'INPUT' || input.type !== 'file') return;
          if (input.dataset.exifFixed) {
            delete input.dataset.exifFixed;
            return; // 処理済みファイルの再トリガーを防止
          }
          if (!input.files || !input.files.length) return;

          const file = input.files[0];
          if (!file.type.match(/^image\/(jpeg|jpg|png|webp)$/i)) return;

          // 元のイベントの伝播を止めて、補正後に再度発火させる
          e.stopImmediatePropagation();

          const reader = new FileReader();
          reader.onload = function(ev) {
            const img = new Image();
            img.onload = function() {
              const canvas = document.createElement('canvas');
              canvas.width = img.naturalWidth;
              canvas.height = img.naturalHeight;
              const ctx = canvas.getContext('2d');
              if (!ctx) {
                // Canvas 2Dコンテキストが取得できない場合は元ファイルをそのまま使う
                input.dataset.exifFixed = 'true';
                input.dispatchEvent(new Event('change', { bubbles: true }));
                return;
              }
              ctx.drawImage(img, 0, 0);

              const outputType = file.type === 'image/png' ? 'image/png' : 'image/jpeg';
              const quality = outputType === 'image/jpeg' ? 0.92 : undefined;

              canvas.toBlob(function(blob) {
                if (!blob) {
                  // Blob生成失敗時は元ファイルをそのまま使う
                  input.dataset.exifFixed = 'true';
                  input.dispatchEvent(new Event('change', { bubbles: true }));
                  return;
                }
                const correctedFile = new File([blob], file.name, {
                  type: outputType,
                  lastModified: Date.now()
                });
                const dt = new DataTransfer();
                dt.items.add(correctedFile);
                input.files = dt.files;
                input.dataset.exifFixed = 'true';
                input.dispatchEvent(new Event('change', { bubbles: true }));
              }, outputType, quality);
            };
            img.onerror = function() {
              // 画像読み込み失敗時は元ファイルをそのまま使う
              input.dataset.exifFixed = 'true';
              input.dispatchEvent(new Event('change', { bubbles: true }));
            };
            img.src = ev.target.result;
          };
          reader.onerror = function() {
            // FileReader失敗時は元ファイルをそのまま使う
            input.dataset.exifFixed = 'true';
            input.dispatchEvent(new Event('change', { bubbles: true }));
          };
          reader.readAsDataURL(file);
        }, true); // capture phaseで最初に処理

        // iOSでのpull-to-refresh（引っ張って更新）を無効化
        // 編集中の誤リロードを防止（モーダル内のスクロールは許可）
        let startY = 0;
        document.addEventListener('touchstart', function(e) {
          startY = e.touches[0].pageY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
          // エディタ内（Slate / CodeMirror）のタッチ操作は妨害しない
          // codeblock挿入時等にpreventDefaultでクラッシュするのを防止
          let target = e.target;
          while (target && target !== document.body) {
            // Slateエディタ内
            if (target.getAttribute && target.getAttribute('data-slate-editor') === 'true') {
              return;
            }
            // CodeMirrorエディタ内（codeblockウィジェット）
            if (target.classList && target.classList.contains('CodeMirror')) {
              return;
            }
            // モーダル・メディアライブラリ内
            if (target.className && typeof target.className === 'string' &&
                (target.className.indexOf('Modal') !== -1 ||
                 target.className.indexOf('Library') !== -1 ||
                 target.className.indexOf('CardGrid') !== -1)) {
              return;
            }
            // スクロール可能な要素の中なら許可
            if (target.scrollHeight > target.clientHeight) {
              return;
            }
            target = target.parentElement;
          }
          const y = e.touches[0].pageY;
          if (document.scrollingElement.scrollTop === 0 && y > startY) {
            e.preventDefault();
          }
        }, { passive: false });

        // CMS読み込み後にカスタマイズを初期化
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initCustomizations);
        } else {
          // decap-cms.jsの読み込み完了を少し待つ
          setTimeout(initCustomizations, 1000);
        }
      })();
    </script>
  </body>
</html>

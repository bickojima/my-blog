<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
    <style>
      /*
       * モバイル縦画面対応CSS
       * Based on: https://github.com/hithismani/responsive-decap
       */

      /* iOS入力フォームの自動ズーム防止（font-size 16px以上で抑制） */
      [data-slate-editor="true"], input, textarea, select {
        font-size: 16px !important;
      }

      /* box-sizing統一でレイアウト崩れ防止 */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* 横はみ出し防止 */
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }

      @media (max-width: 799px) {
        /* --- アプリ全体のレイアウト --- */
        [class*=AppHeaderContent],
        [class*=AppMainContainer] {
          margin-right: 0 !important;
          margin-left: 0 !important;
          min-width: calc(100vw - 24px) !important;
          max-width: 100vw !important;
        }

        [class*=AppHeaderContent] {
          display: flex !important;
          justify-content: space-between !important;
        }

        [class*=AppHeaderQuickNewButton] {
          width: 100% !important;
        }

        [class*=AppHeaderButton] {
          padding-left: 4px !important;
          padding-right: 4px !important;
        }

        /* --- サイドバー --- */
        [class*=SidebarContainer] {
          position: initial !important;
          width: initial !important;
        }

        [class*=CollectionContainer] {
          display: flex !important;
          flex-direction: column !important;
        }

        [class*=CollectionMain] {
          padding-left: 0 !important;
          margin-top: 20px !important;
        }

        /* --- エディタ・ツールバー（保存ボタン常時表示） --- */

        /* sticky有効化のため祖先のoverflow制御 */
        [class*=AppMainContainer],
        [class*=EditorContainer] {
          min-width: 0 !important;
          overflow: visible !important;
        }

        /* コントロールバーを上部固定 */
        [class*=EditorControlBar] {
          position: sticky !important;
          top: 0 !important;
          z-index: 300 !important;
          background: #fff !important;
          border-bottom: 1px solid #e0e0e0 !important;
        }

        /* ツールバーをビューポート内に収める */
        [class*=EditorControlBar] [class*=ToolbarContainer] {
          display: flex !important;
          flex-wrap: wrap !important;
          justify-content: space-between !important;
          align-items: center !important;
          min-width: 0 !important;
          max-width: 100vw !important;
          overflow: visible !important;
          padding: 4px 8px !important;
          gap: 4px !important;
        }

        /* 左セクション（戻るリンク等）は縮小可能に */
        [class*=ToolbarSubSectionFirst] {
          flex: 1 1 0 !important;
          min-width: 0 !important;
          overflow: hidden !important;
        }

        /* 戻るリンクが長い場合に省略表示 */
        [class*=BackCollection],
        [class*=BackStatus] {
          font-size: .6rem !important;
          overflow: hidden !important;
          text-overflow: ellipsis !important;
          white-space: nowrap !important;
        }

        /* 保存・公開ボタンは絶対に縮小しない */
        [class*=ToolbarButton],
        [class*=PublishedToolbarButton] {
          flex-shrink: 0 !important;
          min-height: 44px !important;
          padding: 0 12px !important;
        }

        [class*=PublishedToolbarButton]::after {
          display: none !important;
        }

        /* --- コントロールパネル --- */
        [class*=ControlPaneContainer] {
          padding: 0px 10px !important;
          max-width: 100vw !important;
        }

        [class*=PreviewPaneContainer-ControlPaneContainer] {
          padding: 0 !important;
        }

        /* --- ドロップダウン（公開ボタン等のメニュー: ボタン直下に表示） --- */
        [class*=DropdownList] {
          min-width: 160px !important;
          background: #e6f4fd !important;
          border: 2px solid #3a69c7 !important;
        }

        /* --- モーダル（画像アップロード等） --- */
        [class*=StyledModal] {
          width: 95vw !important;
          max-width: 95vw !important;
          max-height: 90vh !important;
          margin-left: auto !important;
          margin-right: auto !important;
          left: 2.5vw !important;
          right: 2.5vw !important;
          display: flex !important;
          flex-direction: column !important;
        }

        /* モーダル内部をflex列レイアウトに（スクロール可能にする） */
        [class*=StyledModal] > div {
          width: 100% !important;
          max-width: 100% !important;
          min-width: 0 !important;
          display: flex !important;
          flex-direction: column !important;
          max-height: 90vh !important;
          overflow: hidden !important;
        }

        [class*=StyledModal] > div > div {
          width: 100% !important;
          max-width: 100% !important;
          min-width: 0 !important;
          display: flex !important;
          flex-direction: column !important;
          overflow: hidden !important;
          flex: 1 !important;
          min-height: 0 !important;
        }

        /* --- メディアライブラリ --- */
        [class*=LibraryTitle] {
          display: none !important;
        }

        /* メディアライブラリのヘッダーを縦並びにしてアップロードボタンを確実に表示 */
        [class*=LibraryTop] {
          display: flex !important;
          flex-direction: column !important;
          align-items: stretch !important;
          flex-shrink: 0 !important;
          height: auto !important;
          padding: 10px !important;
          gap: 8px !important;
        }

        /* アップロードボタンを目立たせて全幅表示 */
        [class*=LibraryTop] button,
        [class*=UploadButton] {
          width: 100% !important;
          min-height: 44px !important;
          font-size: 16px !important;
        }

        /* 検索入力も全幅 */
        [class*=LibraryTop] [class*=SearchInput],
        [class*=LibraryTop] input {
          width: 100% !important;
        }

        /* メディアライブラリのカードグリッド：スクロール可能エリア */
        [class*=CardGridContainer],
        [class*=MediaLibraryCard] {
          flex: 1 !important;
          min-height: 0 !important;
          overflow-y: auto !important;
          -webkit-overflow-scrolling: touch !important;
        }

        [class*=CardGrid] {
          grid-template-columns: repeat(2, 1fr) !important;
          gap: 8px !important;
          padding: 8px !important;
          overflow-y: auto !important;
          -webkit-overflow-scrolling: touch !important;
        }

        /* メディアライブラリのカード画像を縮小表示 */
        [class*=CardImage] {
          height: 100px !important;
        }

        /* メディアライブラリのフッター（適用/挿入ボタン等） */
        [class*=ModalFooter],
        [class*=LibraryFooter],
        [class*=StyledModal] footer {
          display: flex !important;
          flex-wrap: wrap !important;
          flex-shrink: 0 !important;
          gap: 8px !important;
          padding: 10px !important;
          background: white !important;
          border-top: 1px solid #ddd !important;
        }

        /* フッターのボタンも全幅にしてタップしやすく */
        [class*=ModalFooter] button,
        [class*=LibraryFooter] button,
        [class*=StyledModal] footer button {
          flex: 1 1 auto !important;
          min-height: 44px !important;
          font-size: 16px !important;
        }

        /* --- 画像ウィジェット（サムネイル画像フィールド）--- */
        [class*=FileWidget],
        [class*=ImageWidget] {
          max-width: 100% !important;
        }

        /* 画像選択ボタンを縦並びに */
        [class*=FileWidgetButton],
        [class*=ImageWidgetButton] {
          display: block !important;
          width: 100% !important;
          margin-bottom: 4px !important;
          min-height: 44px !important;
        }

        /* --- 新規投稿ボタン --- */
        [class*=CollectionTopNewButton] {
          padding: 0px 10px !important;
          height: auto !important;
        }

        /* --- 検索・ビューコントロール --- */
        [class*=SearchInput] {
          margin-top: 5px !important;
        }

        [class*=ViewControls] {
          position: initial !important;
        }
      }

      /* --- コレクション一覧：日付とタイトルの分離表示 --- */
      .entry-date {
        display: inline-block;
        background: #e8f0fe;
        color: #1a73e8;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.8em;
        font-family: monospace;
        margin-right: 10px;
        white-space: nowrap;
        vertical-align: middle;
      }

      .entry-title {
        vertical-align: middle;
      }

      .entry-draft {
        display: inline-block;
        background: #fff3e0;
        color: #e65100;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75em;
        font-weight: bold;
        margin-right: 8px;
        white-space: nowrap;
        vertical-align: middle;
      }

      /* --- 画像ウィジェットの選択解除ボタン --- */
      .cms-deselect-btn {
        background: #f5f5f5 !important;
        color: #555 !important;
        border: 1px solid #ccc !important;
      }

      /* --- メディアライブラリの完全削除ボタン --- */
      .cms-full-delete-btn {
        background: #d32f2f !important;
        color: white !important;
        border: none !important;
      }

      /* 完全削除ボタン：無効状態 */
      .cms-full-delete-btn:disabled {
        background: #ccc !important;
        color: #888 !important;
        cursor: not-allowed !important;
        opacity: 0.6 !important;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.10.0/dist/decap-cms.js"></script>
    <script>
      // Decap CMS UI カスタマイズ
      (function() {
        function initCustomizations() {
          var observer = new MutationObserver(function() {
            formatCollectionEntries();
            relabelImageButtons();
            updateDeleteButtonState();
            showPublicUrl();
          });

          observer.observe(document.body, {
            childList: true,
            subtree: true,
            attributes: true,
            attributeFilter: ['class']
          });

          // 初回実行
          formatCollectionEntries();
          relabelImageButtons();
          updateDeleteButtonState();
          showPublicUrl();
        }

        // コレクション一覧：日付・下書き状態・タイトルを分離表示
        function formatCollectionEntries() {
          var elements = document.querySelectorAll(
            '[class*="ListCard"] h2, [class*="ListCardTitle"], [class*="CardBody"] h2'
          );
          elements.forEach(function(el) {
            if (el.dataset.formatted) return;
            var text = el.textContent || '';
            // summary: "{{date}} | {{draft}} | {{title}}"
            var match = text.match(/^(\d{4}-\d{2}-\d{2})\s*\|\s*(true|false)\s*\|\s*(.+)$/);
            if (match) {
              el.dataset.formatted = 'true';
              var dateSpan = document.createElement('span');
              dateSpan.className = 'entry-date';
              dateSpan.textContent = match[1];
              el.textContent = '';
              el.appendChild(dateSpan);
              if (match[2] === 'true') {
                var draftSpan = document.createElement('span');
                draftSpan.className = 'entry-draft';
                draftSpan.textContent = '下書き';
                el.appendChild(draftSpan);
              }
              var titleSpan = document.createElement('span');
              titleSpan.className = 'entry-title';
              titleSpan.textContent = match[3];
              el.appendChild(titleSpan);
            }
          });
        }

        // 画像ウィジェットのボタンラベル変更
        function relabelImageButtons() {
          var buttons = document.querySelectorAll('button');
          buttons.forEach(function(btn) {
            if (btn.dataset.relabeled) return;
            var text = btn.textContent.trim();

            // 「削除」を含むボタンを検出（「削除」「削除する」等すべて対応）
            if (text.includes('削除')) {
              // 画像/ファイルウィジェット内かどうか判定
              var inFileWidget = btn.closest(
                '[class*="FileWidget"], [class*="ImageWidget"], [class*="FileContent"], [class*="ImageContent"]'
              );

              if (inFileWidget) {
                // 画像フィールドの参照解除：「選択解除」に変更
                btn.textContent = '選択解除';
                btn.classList.add('cms-deselect-btn');
              } else {
                // それ以外（メディアライブラリ、エディタツールバー等）：「完全削除」に変更
                btn.textContent = '完全削除';
                btn.classList.add('cms-full-delete-btn');
              }
              btn.dataset.relabeled = 'true';
            }
          });
        }

        // メディアライブラリ：オブジェクト未選択時は削除ボタンを無効化
        function updateDeleteButtonState() {
          var modal = document.querySelector('[class*="StyledModal"], [class*="MediaLibrary"]');
          if (!modal) return;

          // メディアライブラリ内の完全削除ボタンを探す
          var deleteBtn = modal.querySelector('button.cms-full-delete-btn');
          if (!deleteBtn) return;

          // カードグリッド内の子要素からborderColorで選択状態を判定
          // styled-componentsはクラス名にselectedが出ないため、描画結果で判定
          var grid = modal.querySelector('[class*="CardGrid"]');
          var hasSelected = false;
          if (grid) {
            var cards = grid.querySelectorAll('[class*="Card"]');
            for (var i = 0; i < cards.length; i++) {
              var bc = window.getComputedStyle(cards[i]).borderColor;
              if (!bc) continue;
              var m = bc.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
              if (m) {
                var r = +m[1], g = +m[2], b = +m[3];
                // 青系ボーダー = 選択状態（グレーや白ではない色付きボーダー）
                if (b > 150 && b - r > 40) {
                  hasSelected = true;
                  break;
                }
              }
            }
          }

          deleteBtn.disabled = !hasSelected;
        }

        // URLマッピングのキャッシュ
        var _urlMapCache = null;
        var _urlMapLoading = false;

        function loadUrlMap(callback) {
          if (_urlMapCache) { callback(_urlMapCache); return; }
          if (_urlMapLoading) return;
          _urlMapLoading = true;
          fetch('/admin/url-map.json?t=' + Date.now())
            .then(function(r) { return r.ok ? r.json() : {}; })
            .then(function(data) { _urlMapCache = data; callback(data); })
            .catch(function() { _urlMapCache = {}; callback({}); })
            .finally(function() { _urlMapLoading = false; });
        }

        // エディタ画面に公開URLを表示（ビルド後の実URLをurl-map.jsonから取得）
        function showPublicUrl() {
          try {
            var hash = window.location.hash || '';
            var isEditor = hash.indexOf('/entries/') !== -1 || /\/new\/?$/.test(hash);

            var urlDisplay = document.getElementById('cms-public-url');

            if (!isEditor) {
              if (urlDisplay) urlDisplay.style.display = 'none';
              return;
            }

            // ページ上の全inputを収集
            var allInputs = document.querySelectorAll('input');
            var candidates = [];
            for (var i = 0; i < allInputs.length; i++) {
              var t = (allInputs[i].type || 'text').toLowerCase();
              if (t !== 'file' && t !== 'checkbox' && t !== 'radio' && t !== 'hidden') {
                candidates.push(allInputs[i]);
              }
            }

            if (candidates.length < 2) return;

            // 日付inputを値パターンで特定
            var dateInput = null;
            var dateIndex = -1;
            for (var k = 0; k < candidates.length; k++) {
              var v = candidates[k].value || '';
              if (v.match(/^\d{4}[-\/]\d{2}[-\/]\d{2}/)) {
                dateInput = candidates[k];
                dateIndex = k;
                break;
              }
            }

            var titleInput = null;
            if (dateInput && dateIndex > 0) {
              titleInput = candidates[dateIndex - 1];
            }
            if (!titleInput || !dateInput) {
              titleInput = candidates[0];
              dateInput = candidates[1];
            }

            // イベントリスナー登録
            if (titleInput && !titleInput.dataset.urlBound) {
              titleInput.dataset.urlBound = 'true';
              titleInput.addEventListener('input', function() { setTimeout(showPublicUrl, 100); });
            }
            if (dateInput && !dateInput.dataset.urlBound) {
              dateInput.dataset.urlBound = 'true';
              dateInput.addEventListener('input', function() { setTimeout(showPublicUrl, 100); });
              dateInput.addEventListener('change', function() { setTimeout(showPublicUrl, 100); });
            }

            if (!titleInput || !dateInput) return;

            var title = titleInput.value || '';
            var dateVal = dateInput.value || '';
            var dateMatch = dateVal.match(/(\d{4})[-\/](\d{2})/);
            if (!dateMatch || !title) {
              if (urlDisplay) urlDisplay.style.display = 'none';
              return;
            }

            var year = dateMatch[1];
            var month = dateMatch[2];

            // 既存記事: ハッシュからエントリスラグを取得してurl-mapを参照
            var entryMatch = hash.match(/\/entries\/(.+?)$/);
            var entrySlug = entryMatch ? decodeURIComponent(entryMatch[1]) : null;

            loadUrlMap(function(urlMap) {
              var resolvedPath = null;

              // url-mapから実URLを検索
              if (entrySlug && urlMap[entrySlug]) {
                resolvedPath = urlMap[entrySlug];
              }

              // url-mapにない場合（新規記事等）はタイトルから生成
              if (!resolvedPath) {
                resolvedPath = '/posts/' + year + '/' + month + '/' + title;
              }

              var publicUrl = 'https://reiwa.casa' + resolvedPath.replace(/[^\/]+/g, function(seg, idx) {
                return idx === 0 ? seg : encodeURIComponent(decodeURIComponent(seg));
              });
              // シンプルにencodeURIComponentで各パスセグメントを処理
              var parts = resolvedPath.split('/');
              publicUrl = 'https://reiwa.casa' + parts.map(function(s) { return s ? encodeURIComponent(s) : s; }).join('/');
              var displayUrl = 'https://reiwa.casa' + resolvedPath;

              if (!urlDisplay) {
                urlDisplay = document.createElement('div');
                urlDisplay.id = 'cms-public-url';
                urlDisplay.style.cssText = 'position:fixed;bottom:0;left:0;right:0;z-index:9999;padding:8px 14px;background:#e8f4fd;border-top:2px solid #1a73e8;font-size:0.85em;color:#333;text-align:center;';
                document.body.appendChild(urlDisplay);
              }

              urlDisplay.style.display = '';
              var newHtml = '<span style="color:#666;margin-right:6px;">公開URL:</span><a href="' + publicUrl + '" target="_blank" rel="noopener" style="color:#1a73e8;text-decoration:underline;word-break:break-all;">' + displayUrl + '</a>';
              if (urlDisplay.dataset.lastUrl !== displayUrl) {
                urlDisplay.innerHTML = newHtml;
                urlDisplay.dataset.lastUrl = displayUrl;
              }
            });
          } catch(e) {}
        }

        // CMS読み込み後にカスタマイズを初期化
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initCustomizations);
        } else {
          // decap-cms.jsの読み込み完了を少し待つ
          setTimeout(initCustomizations, 1000);
        }
      })();
    </script>
    <script>
      // iPhoneからのHEICファイルを自動的にJPEGに変換させるための設定
      // 画像input要素のaccept属性をJPEGのみに制限
      window.addEventListener('load', function() {
        // DecapCMSの読み込みを待つ
        const observer = new MutationObserver(function(mutations) {
          const imageInputs = document.querySelectorAll('input[type="file"][accept*="image"]');
          imageInputs.forEach(function(input) {
            // JPEG、PNG、WebP、GIFのみを受け付ける（iPhoneはHEICを自動的にJPEGに変換）
            input.setAttribute('accept', 'image/jpeg,image/jpg,image/png,image/webp,image/gif');
          });
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true
        });

        // iOSでのpull-to-refresh（引っ張って更新）を無効化
        // 編集中の誤リロードを防止（モーダル内のスクロールは許可）
        let startY = 0;
        document.addEventListener('touchstart', function(e) {
          startY = e.touches[0].pageY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
          // モーダル内のスクロールは妨害しない
          var target = e.target;
          while (target && target !== document.body) {
            if (target.className && typeof target.className === 'string' &&
                (target.className.indexOf('Modal') !== -1 ||
                 target.className.indexOf('Library') !== -1 ||
                 target.className.indexOf('CardGrid') !== -1)) {
              return; // モーダル内はそのまま通す
            }
            // スクロール可能な要素の中なら許可
            if (target.scrollHeight > target.clientHeight) {
              return;
            }
            target = target.parentElement;
          }
          var y = e.touches[0].pageY;
          if (document.scrollingElement.scrollTop === 0 && y > startY) {
            e.preventDefault();
          }
        }, { passive: false });
      });
    </script>
  </body>
</html>

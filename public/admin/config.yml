backend:
  name: github
  repo: bickojima/my-blog
  branch: main
  base_url: https://reiwa.casa
  auth_endpoint: /auth

# 画像アップロード先（Astroのpublic配下に置く）
# HEIC/HEIF形式の画像にも対応
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: "ja"

# エディタの設定
slug:
  encoding: "unicode"
  clean_accents: false

collections:
  - name: "devices"
    label: "デバイス"
    label_singular: "デバイス記事"
    folder: "src/content/posts/devices"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{fields.permalink}}"
    extension: "md"
    format: "frontmatter"
    summary: "{{title}} - {{date}}"
    sortable_fields: ["date", "title"]
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - label: "記事URLキーワード"
        name: "permalink"
        widget: "string"
        hint: "短い英語キーワード（例: review-iphone）。日付は自動付与され「20250214-review-iphone」のようなURLになります。"
        pattern: ["^[a-z0-9][a-z0-9-]*[a-z0-9]$", "半角英小文字・数字・ハイフンのみ使用できます（先頭と末尾にハイフン不可）"]
      - { label: "公開日", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "下書き", name: "draft", widget: "boolean", default: false }
      - { label: "カテゴリ", name: "category", widget: "string", default: "devices" }
      - label: "タグ"
        name: "tags"
        widget: "list"
        required: false
        default: []
      - { label: "サムネイル画像", name: "thumbnail", widget: "image", required: false }
      - { label: "概要", name: "summary", widget: "text", required: false }
      - { label: "本文", name: "body", widget: "markdown" }

  - name: "finance"
    label: "ファイナンス"
    label_singular: "ファイナンス記事"
    folder: "src/content/posts/finance"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{fields.permalink}}"
    extension: "md"
    format: "frontmatter"
    summary: "{{title}} - {{date}}"
    sortable_fields: ["date", "title"]
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - label: "記事URLキーワード"
        name: "permalink"
        widget: "string"
        hint: "短い英語キーワード（例: review-iphone）。日付は自動付与され「20250214-review-iphone」のようなURLになります。"
        pattern: ["^[a-z0-9][a-z0-9-]*[a-z0-9]$", "半角英小文字・数字・ハイフンのみ使用できます（先頭と末尾にハイフン不可）"]
      - { label: "公開日", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "下書き", name: "draft", widget: "boolean", default: false }
      - { label: "カテゴリ", name: "category", widget: "string", default: "finance" }
      - label: "タグ"
        name: "tags"
        widget: "list"
        required: false
        default: []
      - { label: "サムネイル画像", name: "thumbnail", widget: "image", required: false }
      - { label: "概要", name: "summary", widget: "text", required: false }
      - { label: "本文", name: "body", widget: "markdown" }

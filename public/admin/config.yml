backend:
  name: git-gateway  # ← githubから変更（最重要！）
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: 'ja'

collections:
  - name: "devices"
    label: "Devices"
    folder: "src/content/posts/devices"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "公開日", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "カテゴリ", name: "category", widget: "hidden", default: "devices" }
      - { label: "タグ", name: "tags", widget: "list", default: [] }
      - { label: "下書き", name: "draft", widget: "boolean", default: false }
      - { label: "概要", name: "summary", widget: "text" }
      - { label: "本文", name: "body", widget: "markdown" }

  - name: "finance"
    label: "Finance"
    folder: "src/content/posts/finance"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "公開日", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "カテゴリ", name: "category", widget: "hidden", default: "finance" }
      - { label: "タグ", name: "tags", widget: "list", default: [] }
      - { label: "下書き", name: "draft", widget: "boolean", default: false }
      - { label: "概要", name: "summary", widget: "text" }
      - { label: "本文", name: "body", widget: "markdown" }
backend:
  name: github
  repo: bickojima/my-blog
  branch: staging
  base_url: https://staging.reiwa.casa
  auth_endpoint: /auth

# 画像アップロード先（Astroのpublic配下に置く）
# HEIC/HEIF形式の画像にも対応
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: "ja"

# エディタの設定
slug:
  encoding: "unicode"
  clean_accents: false

collections:
  - name: "posts"
    label: "記事"
    label_singular: "記事"
    folder: "src/content/posts"
    create: true
    path: "{{year}}/{{month}}/{{slug}}"
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    summary: "{{date}} | {{draft}} | {{title}}"
    sortable_fields: ["date", "title"]
    # コレクション内の画像ウィジェットがグローバルのアップロード先を使うよう明示指定
    media_folder: "/public/images/uploads"
    public_folder: "/images/uploads"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "日付", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "下書き", name: "draft", widget: "boolean", default: false, required: false }
      - label: "タグ"
        name: "tags"
        widget: "list"
        required: false
        default: []
      - { label: "サムネイル画像", name: "thumbnail", widget: "image", required: false }
      - { label: "概要", name: "summary", widget: "text", required: false }
      - { label: "本文", name: "body", widget: "markdown" }

  - name: "pages"
    label: "固定ページ"
    label_singular: "固定ページ"
    folder: "src/content/pages"
    create: true
    slug: "{{fields.slug}}"
    extension: "md"
    format: "frontmatter"
    summary: "{{order}} | {{draft}} | {{title}}"
    sortable_fields:
      - { field: order, default_sort: asc }
      - title
    media_folder: "/public/images/uploads"
    public_folder: "/images/uploads"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "URLスラグ", name: "slug", widget: "string",
          pattern: ['^[a-z0-9-]+$', '半角英数字とハイフンのみ'] }
      - { label: "表示順", name: "order", widget: "number", default: 0, value_type: "int" }
      - { label: "下書き", name: "draft", widget: "boolean", default: false, required: false }
      - { label: "本文", name: "body", widget: "markdown" }

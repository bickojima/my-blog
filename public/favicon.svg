<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- 背景の角丸四角 -->
  <rect width="128" height="128" rx="24" fill="url(#g)"/>
  <!-- ペン先（万年筆風） -->
  <g transform="translate(64,64) rotate(-45) translate(-64,-64)">
    <!-- ペン本体 -->
    <rect x="56" y="24" width="16" height="60" rx="3" fill="white"/>
    <!-- ペン先 -->
    <polygon points="56,84 72,84 64,104" fill="white"/>
    <!-- ペンのクリップ -->
    <rect x="73" y="30" width="3" height="28" rx="1.5" fill="rgba(255,255,255,0.6)"/>
  </g>
  <!-- 文字の線（ペンが書いた跡） -->
  <line x1="30" y1="98" x2="70" y2="98" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="108" x2="55" y2="108" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
</svg>
